---
- hosts: all
  remote_user: ec2-user
  become: yes

  
  tasks:
    - name: Copy file 
      ansible.builtin.copy:
        src: /tmp/test.txt
        dest: /tmp
    
    - name: install docker  # name of the play
      apt:
        name: docker
        state: latest
        update_cache: yes
    - name: start docker
      systemd:
        name: docker
        state: started
        enabled: yes
    - name: Status of httpd
      ansible.builtin.service:
        name: docker
        state: reloaded

    - name: install apache server  # name of the play
      apt:
        name: httpd
        state: latest
        update_cache: yes
    - name: start and enable autostart of apache server
      systemd:
        name: httpd
        state: started
        enabled: yes
    - name: Status of httpd
      ansible.builtin.service:
        name: httpd
        state: reloaded  
    - name: Start service httpd, if not started
      ansible.builtin.service:
        name: httpd
        state: started