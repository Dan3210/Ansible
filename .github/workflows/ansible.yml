name: Ansible test

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  ansible-test:
    runs-on: ubuntu-latest  # You can choose a different operating system if needed

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Choose a Python version compatible with Ansible
    
    - name: Debug GitHub Token
      run: echo "GIT_TOKEN is set"
      env:
        GH_TOKEN: ${{ secrets.GIT_TOKEN }}

    - name: Clone Ansible repository
      env:
        GH_TOKEN: ${{ secrets.GIT_TOKEN }}
      run: |
        echo "Cloning the repository"
        git clone https://$GIT_TOKEN@github.com/Dan3210/Ansible.git
        cd Ansible
        ls -la
    
    - name: Install Ansible
      run: |
        pip install ansible
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Run Ansible Playbook
      run: |
        cd Ansible
        ansible-playbook -i inventory test.yml
